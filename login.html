    <script>
        // DEMOワンタップログイン
        function demoLogin(roleOrId) {
            // まずIDで直接検索、なければロール名で最初の1件を取得
            var user = window.DEMO_ACCOUNTS && window.DEMO_ACCOUNTS[roleOrId];
            if (!user && window.DEMO_ACCOUNTS) {
                // ロール名の場合: TAMJの代表アカウントを返す
                var roleMap = {
                    'staff': 'tamj-j1-staff1',
                    'office_admin': 'tamj-j1-admin',
                    'company_admin': 'TAMJ-H001',
                    'system_admin': 'admin',
                    'contractor': 'pn001-yamada'
                };
                var mappedId = roleMap[roleOrId];
                if (mappedId) user = window.DEMO_ACCOUNTS[mappedId];
            }
            if (!user) return;

            // 初回のみマスタデータをlocalStorageに投入
            if (typeof initDemoData === 'function') { initDemoData(); }

            // セッション保存（前ユーザーのデモキャッシュをクリア）
            sessionStorage.removeItem('demo.items');
            sessionStorage.removeItem('demo.items.user');
            const userInfo = {
                companyCode: user.companyCode, companyName: user.companyName,
                id: user.id, userId: user.id, password: user.password,
                name: user.name, userName: user.name, role: user.role,
                scope: user.scope || '', officeCode: user.officeCode || '',
                officeName: user.officeName || '', isFirstLogin: false, isDemoMode: true,
                partnerId: user.partnerId || '', partnerCode: user.partnerCode || '',
                categories: user.categories || [],
                assignedCompanies: user.assignedCompanies || []
            };
            sessionStorage.setItem('currentUser', JSON.stringify(userInfo));
            localStorage.setItem('currentAccount', JSON.stringify(userInfo));
            localStorage.setItem('ONE_loggedIn', '1');
            localStorage.setItem('ONE_userId', user.id);
            localStorage.setItem('ONE_userName', user.name);

            // DEMOユーザー（システム管理者以外）→ スナップショット保存（ログアウト時に復元用）
            if (user.role !== 'system_admin' && typeof saveDemoSnapshot === 'function') {
                saveDemoSnapshot();
            }

            // 管理会社の場合はcontractor情報も保存
            if (user.role === 'contractor') {
                var partnerCompanies = [];
                if (typeof getPartnerCompanies === 'function') {
                    partnerCompanies = getPartnerCompanies(user.partnerId || user.partnerCode);
                }
                if (partnerCompanies.length === 0) {
                    partnerCompanies = user.assignedCompanies || ['TAMJ'];
                }
                sessionStorage.setItem('currentContractor', JSON.stringify({
                    id: user.partnerId, partnerId: user.partnerId,
                    partnerCode: user.partnerCode, companyName: user.companyName,
                    name: user.name, loginId: user.id, contactName: user.name,
                    categories: user.categories, assignedCompanies: partnerCompanies,
                    role: 'contractor'
                }));
                window.location.href = 'contractor-dashboard.html';
            } else if (user.role === 'office_admin') {
                window.location.href = 'master-top.html';
            } else if (user.role === 'company_admin') {
                window.location.href = 'master-top.html';
            } else if (user.role === 'system_admin') {
                window.location.href = 'system-admin.html';
            } else {
                window.location.href = 'report.html';
            }
        }
    </script>

    <script>
        // ===== QRログイン処理 =====
        // URLパラメータ: ?qr=companyCode:userId:token
        (function() {
            var params = new URLSearchParams(window.location.search);
            var qr = params.get('qr');
            if (!qr) return;
            
            var parts = qr.split(':');
            if (parts.length < 3) return;
            
            var companyCode = parts[0];
            var userId = parts[1];
            var token = parts[2];
            
            // 簡易トークン検証（companyCode + userId のハッシュ的チェック）
            var expected = btoa(companyCode + ':' + userId).replace(/[^a-zA-Z0-9]/g, '').substring(0, 8);
            if (token !== expected) {
                alert('QRコードが無効です。管理者にお問い合わせください。');
                return;
            }
            
            // アカウントを検索
            var accounts = [];
            try { accounts = JSON.parse(sessionStorage.getItem('accounts') || '[]'); } catch(e) {}
            try {
                var localAccounts = JSON.parse(localStorage.getItem('accounts') || '[]');
                localAccounts.forEach(function(a) {
                    if (!accounts.find(function(x) { return x.id === a.id; })) accounts.push(a);
                });
            } catch(e) {}
            
            var user = accounts.find(function(a) {
                return a.companyCode === companyCode && (a.userId === userId || a.id === userId) && a.role === 'staff';
            });
            
            if (!user) {
                alert('このQRコードに対応するアカウントが見つかりません。');
                return;
            }
            
            // 自動ログイン
            var sessionUser = {
                id: user.id,
                userId: user.userId || user.id,
                name: user.name || user.userName || 'スタッフ',
                userName: user.name || user.userName || 'スタッフ',
                role: 'staff',
                companyCode: user.companyCode,
                companyName: user.companyName || '',
                officeCode: user.officeCode || '',
                officeName: user.officeName || ''
            };
            sessionStorage.setItem('currentUser', JSON.stringify(sessionUser));
            
            // 通報画面に直行
            window.location.replace('report.html');
        })();
        
        // 監査ログ記録関数
        function logEvent(type, detail = {}) {
            try {
                const logs = JSON.parse(localStorage.getItem('audit.logs') || '[]');
                const logEntry = {
                    timestamp: new Date().toISOString(),
                    type: type,
                    user: detail.userName || detail.userId || '',
                    userId: detail.userId || '',
                    companyCode: detail.companyCode || '',
                    officeCode: detail.officeCode || '',
                    detail: detail,
                    page: 'login.html'
                };
                logs.unshift(logEntry);
                if (logs.length > 500) logs.length = 500;
                localStorage.setItem('audit.logs', JSON.stringify(logs));
            } catch (e) {
                console.warn('監査ログの記録に失敗:', e);
            }
        }

        // パスワード表示切り替え
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
            }
        }

        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginInput = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // adminの特別処理（会社コード不要）
            if (loginInput === 'admin' && password === 'admin') {
                const adminUser = {
                    id: 'admin',
                    userId: 'admin',
                    password: 'admin',
                    name: 'システム管理者',
                    userName: 'システム管理者',
                    role: 'system_admin',
                    scope: 'system',
                    companyCode: 'SYSTEM',
                    companyName: 'ワンタッチ管理運営',
                    officeCode: '',
                    officeName: '',
                    status: 'active',
                    isDemoMode: true
                };
                
                sessionStorage.setItem('currentUser', JSON.stringify(adminUser));
                localStorage.setItem('currentAccount', JSON.stringify(adminUser));
                localStorage.setItem('ONE_loggedIn', '1');
                localStorage.setItem('ONE_userId', 'admin');
                localStorage.setItem('ONE_userName', 'システム管理者');

                // 初回のみデモデータ投入（既存変更は保持）
                if (typeof initDemoData === 'function') {
                    initDemoData();
                }
                
                logEvent('login', { userId: 'admin', role: 'system_admin' });
                window.location.href = 'system-admin.html';
                return;
            }
            
            // ログインIDから会社コードとユーザー名を自動分離
            // 形式: TAMJ-tanaka → companyCode=TAMJ, userId=tanaka
            // ハイフンなし（例: demo-staff）はそのままIDとして全検索
            var companyCode = '';
            var userId = loginInput;
            var dashIndex = loginInput.indexOf('-');
            if (dashIndex > 0) {
                companyCode = loginInput.substring(0, dashIndex).toUpperCase();
                userId = loginInput.substring(dashIndex + 1);
            }
            
            if (!loginInput) {
                errorMessage.textContent = 'ログインIDを入力してください';
                errorMessage.classList.add('show');
                return;
            }
            
            // デモアカウント（DEMO_ACCOUNTSから動的生成）
            const demoAccounts = [];
            if (typeof DEMO_ACCOUNTS !== 'undefined') {
                Object.keys(DEMO_ACCOUNTS).forEach(function(key) {
                    var a = DEMO_ACCOUNTS[key];
                    if (a.role !== 'contractor') {
                        demoAccounts.push({
                            companyCode: a.companyCode, id: a.id, password: a.password,
                            name: a.name, role: a.role, scope: a.scope || (a.role === 'company_admin' ? 'company' : a.role === 'system_admin' ? 'system' : 'office'),
                            companyName: a.companyName, officeCode: a.officeCode || '', officeName: a.officeName || '', status: 'active'
                        });
                    }
                });
            }
            
            // LocalStorageからアカウントデータを取得
            let accounts = [];
            try {
                accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            } catch (e) {
                accounts = [];
            }
            
            // 管理会社データを取得（新規追加）
            let partners = [];
            try {
                partners = JSON.parse(localStorage.getItem('partners')) || [];
                
                // DEMOモード用：デフォルト管理会社データを常に追加（IDの重複は除外）
                const demoPartners = window.DEMO_PARTNERS || [];
                // 既存データにDEMO管理会社が含まれていなければ先頭に追加（優先マッチ）
                const mergedPartners = [];
                demoPartners.forEach(dp => {
                    mergedPartners.push(dp);
                });
                partners.forEach(p => {
                    if (!mergedPartners.find(dp => dp.id === p.id || dp.loginId === p.loginId)) {
                        mergedPartners.push(p);
                    }
                });
                partners = mergedPartners;
                
                // 管理会社データを認証用フォーマットに変換（複数担当者対応）
                var partnerAccounts = [];
                partners.forEach(function(p) {
                    var contacts = p.contacts || [];
                    if (contacts.length > 0) {
                        // contacts配列がある場合は各担当者をアカウントとして展開
                        contacts.forEach(function(c) {
                            partnerAccounts.push({
                                companyCode: p.partnerCode || p.companyCode,
                                id: c.loginId,
                                password: c.password,
                                name: c.name,
                                role: 'contractor',
                                companyName: p.name,
                                partnerId: p.id,
                                categories: p.categories || [],
                                status: p.status || 'active'
                            });
                        });
                    } else {
                        // 後方互換: contacts配列がない場合は従来通り
                        partnerAccounts.push({
                            companyCode: p.partnerCode || p.companyCode,
                            id: p.loginId,
                            password: p.password,
                            name: p.contactName || p.name,
                            role: 'contractor',
                            companyName: p.name,
                            partnerId: p.id,
                            categories: p.categories || [],
                            status: p.status || 'active'
                        });
                    }
                });
                partners = partnerAccounts;
            } catch (e) {
                partners = [];
            }
            
            // 全アカウント（デモ + マスタ登録 + 管理会社）
            const allAccounts = [...demoAccounts, ...accounts, ...partners];
            
            // ログインIDとパスワードで認証
            // 1. companyCode分離でマッチ試行（TAMJ-tanaka → companyCode=TAMJ, userId=tanaka）
            // 2. 失敗したらfullId全体でマッチ（p002-sato → idそのままで検索）
            const fullId = loginInput;
            let user = null;
            
            // まずcompanyCode分離でマッチ試行
            if (companyCode) {
                user = allAccounts.find(account => {
                    if (account.password !== password) return false;
                    if (account.companyCode !== companyCode) return false;
                    return account.id === userId || account.id === fullId || account.loginName === userId;
                });
            }
            
            // 見つからなければfullId全体でマッチ（管理会社のloginIdなど）
            if (!user) {
                user = allAccounts.find(account => {
                    if (account.password !== password) return false;
                    return account.id === fullId || account.loginName === fullId;
                });
            }
            
            if (user) {
                // 初回のみデモデータ投入
                if (typeof initDemoData === 'function') { initDemoData(); }
                // DEMOユーザー → スナップショット保存
                if (user.role !== 'system_admin' && typeof saveDemoSnapshot === 'function') { saveDemoSnapshot(); }

                // メンテナンスモードチェック（システム管理者以外はブロック）
                if (localStorage.getItem('maintenanceMode') === 'true' && user.role !== 'system_admin') {
                    const maintenanceMsg = localStorage.getItem('maintenanceMessage') || '現在システムメンテナンス中です。しばらくお待ちください。';
                    errorMessage.textContent = '' + maintenanceMsg;
                    errorMessage.classList.add('show');
                    return;
                }

                // 在籍状況をチェック
                const status = user.status || 'active';
                
                if (status === 'retired') {
                    errorMessage.textContent = 'このアカウントは退職済みのため、ログインできません。';
                    errorMessage.classList.add('show');
                    return;
                }
                
                // ログイン成功
                // セッション情報を保存
                try {
                    const userInfo = {
                        companyCode: user.companyCode || '',
                        companyName: user.companyName || '',
                        id: user.id,
                        userId: user.id, // userIdも追加
                        password: user.password, // パスワードを追加
                        name: user.name,
                        userName: user.name, // report.html用に追加
                        role: user.role,
                        scope: user.scope || 'office',
                        officeCode: user.officeCode || '',
                        officeName: user.officeName || '',
                        isFirstLogin: user.isFirstLogin || false  // 初回ログインフラグ
                    };
                    
                    // sessionStorage（新システム用）
                    sessionStorage.setItem('currentUser', JSON.stringify(userInfo));
                    
                    // localStorage（元のシステム用 - currentAccount）
                    localStorage.setItem('currentAccount', JSON.stringify(userInfo));
                    
                    // LocalStorageにも保存（互換性のため）
                    localStorage.setItem('ONE_loggedIn', '1');
                    localStorage.setItem('ONE_userId', user.id);
                    localStorage.setItem('ONE_userName', user.name);
                    
                    // 監査ログ記録
                    logEvent('login', { 
                        userId: user.id, 
                        userName: user.name, 
                        companyCode: user.companyCode,
                        officeCode: user.officeCode || '',
                        role: user.role 
                    });
                    
                    // 身分によって振り分け
                    if (user.role === 'contractor') {
                        // 管理会社の場合は専用ダッシュボードへ
                        // 契約テーブルから担当会社を取得（assignedCompaniesの代替）
                        var partnerAssignedCompanies = [];
                        if (typeof getPartnerCompanies === 'function') {
                            partnerAssignedCompanies = getPartnerCompanies(user.partnerId || user.companyCode);
                        }
                        // 後方互換: 契約テーブルに未移行の場合はassignedCompaniesを参照
                        if (partnerAssignedCompanies.length === 0) {
                            partnerAssignedCompanies = user.assignedCompanies || [];
                        }
                        if (partnerAssignedCompanies.length === 0 && user.companyCode) {
                            partnerAssignedCompanies = [user.companyCode];
                        }
                        sessionStorage.setItem('currentContractor', JSON.stringify({
                            id: user.partnerId || user.id,
                            partnerId: user.partnerId,
                            partnerCode: user.companyCode,
                            companyName: user.companyName,
                            name: user.name || user.companyName,
                            loginId: user.id,
                            contactName: user.name,
                            categories: user.categories || [],
                            assignedCompanies: partnerAssignedCompanies,
                            role: 'contractor'
                        }));
                        window.location.href = 'contractor-dashboard.html';
                    } else if (user.role === 'system_admin') {
                        window.location.href = 'system-admin.html';
                    } else if (user.role === 'admin' || user.role === 'company_admin' || user.role === 'office_admin') {
                        window.location.href = 'master-top.html';
                    } else {
                        window.location.href = 'report.html';
                    }
                } catch (e) {
                    errorMessage.textContent = 'ログイン処理中にエラーが発生しました。';
                    errorMessage.classList.add('show');
                }
            } else {
                // ログイン失敗
                errorMessage.textContent = 'ログイン名またはパスワードが正しくありません';
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // 既にログイン済みの場合はリダイレクト
        try {
            const currentUser = sessionStorage.getItem('currentUser');
            const currentContractor = sessionStorage.getItem('currentContractor');
            
            if (currentContractor) {
                // 管理会社としてログイン済み
                const contractor = JSON.parse(currentContractor);
                window.location.href = 'contractor-dashboard.html';
            } else if (currentUser) {
                // 通常ユーザーとしてログイン済み
                const user = JSON.parse(currentUser);
                if (user.role === 'system_admin') {
                    window.location.href = 'system-admin.html';
                } else if (user.role === 'admin' || user.role === 'company_admin' || user.role === 'office_admin') {
                    window.location.href = 'master-top.html';
                } else {
                    window.location.href = 'report.html';
                }
            }
        } catch (e) {
            // エラーは無視
        }
    </script>
    <script>
    // PWA Service Worker登録
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(function() {});
    }
    </script>
